<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title> 
        <link rel="stylesheet" href="RegForm.css">
        <!-- <meta http-equiv="refresh" content="3"> -->
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7331/7331493.png">
    </head>
    <body>
        

    <fieldset class="field">
        <legend><h1>Registration Form</h1></legend>


        <!--Lets create a form-->

        <form class="form" >
            <table>


                <tr>
                    <td>Name Of Student :</td>
                    <td>
                        <input class="name" type="text" placeholder="Name of Student">
                    </td>
                </tr>


                <tr>
                    <td>Father's Name :</td>
                    <td>
                        <input class="name" type="text" placeholder="fathers name">
                    </td>
                </tr>


                <tr>
                    <td>Mother's Name :</td>
                    <td>
                        <input class="name" type="text" placeholder="mothers name">
                    </td>
                </tr>


                <tr>
                    <td>Date of Birth :</td>
                    <td>
                        <input class="name" type="date">
                    </td>
                </tr>


                <tr>
                    <td>Mobile Number :</td>
                    <td>
                        <input class="name" type="phone" placeholder="73******92" pattern="[0-9]{10}">
                    </td>
                </tr>

                <tr>
                    <td>Address :</td>
                    <td>
                        <textarea class="name" rows="5" cols="21" placeholder="Address"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>Password :</td>
                    <td>
                        <input class="name" type="password" placeholder="********">
                    </td>
                </tr>

                <tr>
                    <td>Email Address : </td>
                    <td>
                        <input class="name" type="email" placeholder="xyz@abc.com" >
                    </td>
                </tr>


                <tr>
                    <td>Gender : </td>
                    <td>
                        <input class="input-txt" type="radio" name="sex">Male
                        <input class="input-txt" type="radio" name="sex">Female
                        <input class="input-txt" type="radio" name="sex">Trans gender
                    </td>
                </tr>



                <tr>
                    <td> Extra Activities :</td>
                    <td >
                        <input class="input-txt" type="checkbox" >Coding
                        <input class="input-txt" type="checkbox" >Singing
                        <input class="input-txt" type="checkbox" >Sports
                        <input class="input-txt" type="checkbox" >Dance
                        <input class="input-txt" type="checkbox" >Other
                    </td>
                </tr>



                <tr>
                    <td>Educational Qualification :</td>
                    <td >
                        <select class="name">
                            <option value="">Choose options</option>
                            <option value="">10th</option>
                            <option value="">12th</option>
                            <option value="">Hons.</option>
                        </select>
                    </td>
                </tr>



                <tr>
                    <td>Finale Submit : </td>
                    <td>
                        <input class="submit" type="submit" value="Submit Now ">
                        <input class="reset" type="reset" value="Reset Here ">
                    </td>
                </tr>



            </table>
        </form>
    </fieldset>

    </body>
</html>
